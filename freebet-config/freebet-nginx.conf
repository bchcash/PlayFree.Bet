# ============================================
# FreeBet.guru - Nginx Configuration for Production
# ============================================
# Static frontend (Vite build) + Go API backend
# Updated: 2025-12-31
# ============================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile            on;
    tcp_nopush          on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    include /etc/nginx/conf.d/*.conf;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_dhparam /etc/nginx/dh2048.pem;

    # HSTS
    add_header Strict-Transport-Security "max-age=15724800; includeSubDomains" always;

    # --- UPSTREAM SERVERS ---

    # Go API server (single instance)
    upstream go_api {
        least_conn;
        server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    }

    # --- Rate Limiting ---
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=frontend:10m rate=50r/s;

    # ============================================
    # HTTP → HTTPS Redirect
    # ============================================
    server {
        listen 80;
        listen [::]:80;

        server_name freebet.guru www.freebet.guru
                   лудик.рф www.лудик.рф
                   xn--d1aigb4b.xn--p1ai www.xn--d1aigb4b.xn--p1ai;

        location /status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }

        return 301 https://freebet.guru$request_uri;
    }

    # ============================================
    # www → non-www Redirect
    # ============================================
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;

        server_name www.freebet.guru;

        ssl_certificate /etc/letsencrypt/live/freebet.guru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/freebet.guru/privkey.pem;
        ssl_session_timeout 5m;

        return 301 https://freebet.guru$request_uri;
    }

    # ============================================
    # Alternative domains → freebet.guru Redirect
    # ============================================
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;

        server_name www.лудик.рф лудик.рф
                   www.ludik.ru ludik.ru
                   www.xn--d1aigb4b.xn--p1ai xn--d1aigb4b.xn--p1ai;

        ssl_certificate /etc/letsencrypt/live/freebet.guru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/freebet.guru/privkey.pem;
        ssl_session_timeout 5m;

        return 301 https://freebet.guru$request_uri;
    }

    # ============================================
    # MAIN SITE: https://freebet.guru
    # ============================================
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;

        server_name freebet.guru;

        ssl_certificate /etc/letsencrypt/live/freebet.guru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/freebet.guru/privkey.pem;
        ssl_session_timeout 5m;

        # --- Static Frontend (Vite build) ---
        root /var/www/freebet-app/;
        index index.html;

        # SPA routing - all paths serve index.html
        location / {
            limit_req zone=frontend burst=20 nodelay;

            try_files $uri $uri/ /index.html;

            # Cache control for HTML (no cache for SPA)
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Static assets caching (JS, CSS, images)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Security - deny hidden files
        location ~ /\.ht {
            deny all;
        }

        # --- Go API Backend ---
        location /api/ {
            limit_req zone=api burst=10 nodelay;

            proxy_pass http://go_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
        }

        # --- Health check endpoint ---
        location /health {
            proxy_pass http://go_api/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # --- Nginx status (localhost only) ---
        location /status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}
